<!doctype html>
<html>

<head>
    <title>My imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>ImageBoard</h1>
    </header>

    <main>
        <input type="text" name="title" v-model="title">
        <input type="text" name="username" v-model="username">
        <input type="text" name="description" v-model="description">
        <input type="file" name="file" accept="image/*" ref="filePicker" @change="onFilePicked">
        <button @click="submit">Submit</button>
        <button @click="reset">Reset</button>


        <h2>Latest images</h2>
        <ul class='cards-container'>
            <li v-for='image of images' :key='image.id' class='card'>
                <div class="aspect-ratio-box">
                    <img class='card-thumb' :src="image.url" :alt="image.description" />
                    <span class='card-text'>{{image.title}}</span>
                </div>
            </li>
        </ul>
    </main>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
